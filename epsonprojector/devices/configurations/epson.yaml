
commands:
  - command: "pwr"
    name: "power"
    display_name: "Power"
    response_parameters:
      - parameter: "00"
        name: "standby_nic_off"
        display_name: "Standy Mode (Network Off)"
      - parameter: "01"
        name: "lamp_on"
        display_name: "Lamp ON"
      - parameter: "02"
        name: "warmpup"
        display_name: "Warmup"
      - parameter: "03"
        name: "cooldown"
        display_name: "Cooldown"
      - parameter: "04"
        name: "standby_nic_on"
        display_name: "Standby Mode (Network On)"
      - parameter: "05"
        name: "abnormality_standby"
        display_name: "Abnormality standby"
      - parameter: "09"
        name: "av_standby"
        display_name: "A/V Standby"
    request_parameters:
      - parameter: "ON"
        name: "on"
      - parameter: "OFF"
        name: "off"
